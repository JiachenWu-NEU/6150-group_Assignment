<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SecondHand Market | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #ece9e6, #ffffff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-card {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      background: #fff;
    }
    .brand {
      text-align: center;
      font-weight: 700;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: #007bff;
    }
    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.25);
    }
    .footer-text {
      text-align: center;
      margin-top: 1rem;
      color: #6c757d;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <div class="brand">
      <i class="bi bi-shop"></i> SecondHand Market
    </div>

    <form id="loginForm" novalidate>
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required minlength="6">
          <div class="invalid-feedback">Password must be at least 6 characters.</div>
        </div>
      </div>

      <!-- Remember me -->
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary w-100">Login</button>

      <!-- Register -->
      <p class="footer-text mt-3">
        Donâ€™t have an account?
        <a href="register.html" class="text-decoration-none">Sign up</a>
      </p>
    </form>
  </div>

  <script src="login.js"></script>

</body>
</html>
